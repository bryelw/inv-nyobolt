<!DOCTYPE html>
<html>
<head>
    <title>Find Your Electric Vehicle</title>
    <link rel="stylesheet" type="text/css" href="EVassistant.css">
</head>
<body>
    <a href="homepage.html" class="back-button">&#8592;</a>
    <div id="questionnaire">
        <h1>Find Your Ideal Electric Vehicle</h1>

        <div id="progress">
            <p id="progressText">Question 1/4</p>
        </div>

        <div id="question1" class="question">
            <label for="dailyDistance">Average daily driving distance (miles):</label><br>
            <input type="number" id="dailyDistance" name="dailyDistance"><br>
            <button onclick="nextQuestion(1)">Next</button>
        </div>

        <div id="question2" class="question" style="display: none;">
            <label for="budget">Vehicle budget (Â£):</label><br>
            <input type="number" id="budget" name="budget"><br>
            <button onclick="nextQuestion(2)">Next</button>
        </div>

        <div id="question3" class="question" style="display: none;">
            <label for="vehicleSize">Preferred vehicle size:</label><br>
            <select id="vehicleSize" name="vehicleSize">
                <option value="compact">Compact</option>
                <option value="midsize">Midsize</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
            </select><br>
            <button onclick="nextQuestion(3)">Next</button>
        </div>

        <div id="question4" class="question" style="display: none;">
            <label for="charging">Primary charging location:</label><br>
            <select id="charging" name="charging">
                <option value="home">Home</option>
                <option value="public">Public Stations</option>
                <option value="both">Both</option>
            </select><br>
            <button onclick="makeRecommendation()">Get Recommendations</button>
        </div>

        <div id="results" style="display: none;">
            <h2>Recommended Electric Vehicle:</h2>
            <div id="recommendation"></div>
            <button onclick="startOver()">Start Over</button>
        </div>
    </div>

    <script src="EVassistant.js"></script>
</body>
</html>
